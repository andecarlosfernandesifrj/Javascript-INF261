<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1</title>
</head>
<body style="font-size: 30px;">
    <button onclick="alterar();" style="font-size: 20px;">Alterar texto</button>
    <h2 id="titulo"> Exemplo 1</h2>
    <p id="x">   </p>
    <script>
        function alterar(){
            document.getElementById('titulo').innerHTML = "teste";
            document.getElementById('x').innerHTML = "Carlos";
        }
    </script>
</body>
</html>
